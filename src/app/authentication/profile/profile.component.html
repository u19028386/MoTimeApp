<div class="centered-profile-container">
  <div class="profile">
    <h2 class="heading">Profile</h2>
    <div class="profile-details">
      <div class="profile-picture">
        <img [src]="profilePictureUrl" alt="Profile Picture" />
      </div>
      <div class="user-info">
        <p><strong>Title:</strong> {{ getTitleNameById(user.titleId) }}</p>
        <p><strong>Name:</strong> {{ user.firstName }} {{ user.lastName }}</p>
        <p><strong>Email:</strong> {{ user.emailAddress }}</p>
        <p><strong>Role:</strong> {{ getUserRoleNameById(user.userRoleId) }}</p>
      </div>
      <button class="btn btn-custom" (click)="goToUpdatePassword()">Update Password</button>
    </div>
  </div>
</div>

<style>
  .centered-profile-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(to bottom right, #ff6b6b, #4b6cb7);
}

.profile {
  background: rgba(255, 255, 255, 0.8);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  max-width: 500px;
  width: 100%;
}

.profile-heading {
  text-align: center;
  margin-bottom: 20px;
}

.profile-details {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.profile-picture img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}

.user-info p {
  margin: 5px 0;
}

.btn-custom {
  background-color: #075c86;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.btn-custom:hover {
  background-color: #324f91;
}

</style>
