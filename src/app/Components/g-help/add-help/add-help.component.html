<div class="add-role-section">
<h4 class="bg-blue text-white py-2 heading">Add Help</h4>
<hr>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form class="form-horizontal" (submit)="onSubmit()">
        <div class="form-group pt-3">
          <label class="col-sm-2" for="helpName">Help Name:</label>
          <div class="col-sm-10">
            <input class="form-control" id="helpName" name="helpName" placeholder="Enter name"[(ngModel)]="helpName" required>
          </div>
        </div>
        <div class="form-group pt-3">
          <label class="col-sm-2" for="helpDescription">Help Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="helpDescription" name="helpDescription" placeholder="Enter description" [(ngModel)]="helpDescription" required></textarea>
          </div>
        </div>
        <div class="form-group pt-3">
          <label class="col-sm-2" for="helpType">Help Type:</label>
          <div class="col-sm-10">
            <select class="form-control" id="helpType" #selectlist (change)="findSso(selectlist.value)" name="helpType" [(ngModel)]="helpType" required>
              <!-- <option value="0" (click) ="chooseformat()">Select Help Type</option> -->
              <option *ngFor="let helpType of helpTypes" (click)="findSso(helpTypes)" [value]="helpType.helpTypeId">
                {{ helpType.helpTypeName }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group pt-3">
          <label class="col-sm-2" for="material">Upload File:</label>
          <div class="col-sm-10">
         <input type="file" id="material" name="material" (change)="onFileChange($event)" [accept]="this.format" required>
          </div>
        </div>
        <button type="submit" [disabled]="!helpType" class="btn btn-custom btn-block mt-4 w-50 mr-2">Add Help</button>
        <button type="button" class="btn btn-cancel btn-block mt-4 w-50 ml-2" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
</div>
