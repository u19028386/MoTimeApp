<div class="roles-section">
  <h2 class="heading text-center">Claim Items</h2>

  <div class="actions">
    <button type="button" class="btn btn-sm btn-primary add-button" routerLink="/add-claimitem">
      <i class="fa fa-plus"></i> Add Claim Item
    </button>
    <div class="search-container">
      <input type="text" [(ngModel)]="searchText" class="search-input" placeholder="Search...">
      <button class="btn btn-sm btn-primary search-button" (click)="onSearch()">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
<div class="search-message" *ngIf="searchMessage" [ngClass]="{'red-text': searchMessage}">
  {{ searchMessage }}
</div>

<div class="table-container">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col" class="table-heading">Claim Item Name</th>
        <th scope="col" class="table-heading">Claim Type</th>
        <th scope="col" class="table-heading">Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="claimItems.length > 0; else noClaimItems">
        <tr *ngFor="let claimItem of claimItems" class="table-row">
          <td class="table-cell">{{ claimItem.claimItemName }}</td>
          <td class="table-cell">
            {{ claimItem.claimTypeId !== null ? getClaimTypeName(claimItem.claimTypeId) : 'N/A' }}
          </td>
          <td class="table-cell table-actions">
            <button class="btn btn-sm btn-outline-primary" (click)="editClaimItem(claimItem.claimItemId)">
              <i class="fa fa-edit"></i> Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteClaimItem(claimItem.claimItemId)">
              <i class="fa fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <ng-template #noClaimItems>
    <div class="no-claim-types red-text">
      No claim items found.
    </div>
  </ng-template>
  <div>
    <button class="btn btn-sm btn-primary" routerLink="/Claim-type">
      Manage Claim Types
    </button>
  </div>
</div>
