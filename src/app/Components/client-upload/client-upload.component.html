<h4 class="bg-blue text-white py-2 heading">Import Clients</h4>
<hr>
<div class="container">
  <div class="row justify-content-center">  
    <div class="col-md-8">
      <div class="form-group pt-3">
        <div class="input-field">
          <label class="col-sm-1" for="siteCode">Select File to Upload</label>
          <input type="file" (change)="onFileSelected($event)" class="form-control-file">
        </div>
      </div>
      <div class="form-group text-center">
        <button (click)="uploadClients()" class="btn btn-sm btn-primary" style="margin-right: 10px;">Import Clients</button>
        <button type="button" class="btn btn-sm btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
</div>
