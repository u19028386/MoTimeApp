<div class="add-role-section">
  <h3 class="bg-blue text-white py-2 heading">Edit Selected Project</h3>
  <hr>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form [formGroup]="projectForm" >


          <div class="form-group pt-3">
            <div class="input-field">
              <label class="col-sm-2" for="projectName">Project Name:</label>
              <input type="text" id="projectName" formControlName="projectName" required/>
            </div>
          </div>


          <div class="form-group pt-3">
            <div class="input-field">
            <label class="col-sm-2" for="startDate">Start Date:</label>
            <input type="date" id="startDate" formControlName="startDate" required [min]="getCurrentDate()" [placeholder]="getCurrentDate()"/>
        </div>
        </div>


        <div class="form-group pt-3">
          <div class="input-field">
          <label class="col-sm-2" for="endDate">End Date:</label>
          <input type="date" id="endDate" formControlName="endDate" required [min]="projectForm.get('startDate')?.value"  />
      </div>
      </div>


      <div class="form-group pt-3">
        <div class="input-field">
          <label class="col-sm-2" for="clientId">Client:</label>
          <select class="form-control" id="clientId" formControlName="clientId" required>
            <option value="" disabled>Select Client</option>
            <option *ngFor="let client of clients" [value]="client.clientId">
              {{ client.account}}
            </option>
          </select>
          </div>
      </div>
          
      <div class="form-group pt-3">
        <div class="input-field">
        <label class="col-sm-2" for="projectStatusId">Status:</label>
        <select class="form-control" id="projectStatusId" formControlName="projectStatusId" required>
          <option *ngFor="let projectstatus of projectstatuses" [value]="projectstatus.projectStatusId">
            {{ projectstatus.projectStatusName }}
          </option>
        </select>
        </div>
    </div>
          
            <div class="form-group">
                <button type="button" class="btn btn-md btn-primary" style="margin-right: 10px;" (click)="project && openEditModal(project)">Edit Project</button>
                <button type="button" class="btn btn-md btn-secondary" (click)="cancel()">Cancel</button>
            </div>
        
        </form>
      </div>
    </div>
  </div>
</div>


<app-edit-confirmation-modal
  [itemName]="itemToEdit"
  [displayModal]="displayModal"
  (confirmEditEvent)="editConfirmed()"
></app-edit-confirmation-modal>
