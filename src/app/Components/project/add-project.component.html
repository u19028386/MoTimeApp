<div class="add-role-section">
  <h3 class="bg-blue text-white py-2 heading">Add Project</h3>
  <hr>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">


            <div class="form-group pt-3">
              <div class="input-field">
                <label class="col-sm-2" for="projectName">Project Name:</label>
                <input type="text" id="projectName" formControlName="projectName" required/>
                <div *ngIf="isSubmitted && projectForm.get('projectName')?.errors?.['required']" class="text-danger">Name is required.</div>
              </div>
            </div>


            <div class="form-group pt-3">
              <div class="input-field">
              <label class="col-sm-2" for="startDate">Start Date:</label>
              <input class="form-control" type="date" id="startDate" formControlName="startDate" required [min]="getCurrentDate()" [placeholder]="getCurrentDate()"/>
              <div *ngIf="isSubmitted && projectForm.get('startDate')?.errors?.['required']" class="text-danger">Start Date is required.</div>
          </div>
          </div>


          <div class="form-group pt-3">
            <div class="input-field">
            <label class="col-sm-2" for="endDate">End Date:</label>
            <input class="form-control" type="date" id="endDate" formControlName="endDate" required [min]="projectForm.get('startDate')?.value"  />
            <div *ngIf="isSubmitted && projectForm.get('endDate')?.errors?.['required']" class="text-danger">End Date is required.</div>
        </div>
        </div>


            <div class="form-group pt-3">
              <div class="input-field">
                <label class="col-sm-2" for="clientId">Client:</label>
                <select class="form-control" id="clientId" formControlName="clientId" required>
                  <option value="" disabled>Select Client</option>
                  <option *ngFor="let client of clients" [value]="client.clientId">
                    {{ client.account}}
                  </option>
                </select>
                </div>
                <div *ngIf="isSubmitted && projectForm.get('clientId')?.errors?.['required']" class="text-danger">client is required.</div>
            </div>
          
            <div class="form-group pt-3">
              <div class="input-field">
              <label class="col-sm-2" for="projectStatusId">Status:</label>
              <select class="form-control" id="projectStatusId" formControlName="projectStatusId" required>
                <option *ngFor="let projectstatus of projectstatuses" [value]="projectstatus.projectStatusId" disabled>
                  {{ projectstatus.projectStatusName }}
                </option>
              </select>
              </div>
              <div *ngIf="isSubmitted && projectForm.get('projectStatusId')?.errors?.['required']" class="text-danger">Project Status is required.</div>
          </div>

                <button type="submit" class="btn btn-md btn-primary" style="margin-right: 10px;">Add Project</button>
                <button type="button" class="btn btn-md btn-secondary" (click)="cancel()">Cancel</button>        
        </form>
      </div>
    </div>
    </div>
  </div>
