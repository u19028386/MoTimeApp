<div class="form-group">
    <input type="text" [(ngModel)]="searchName" placeholder="Search by name" class="form-control">
    <button type="button" class="btn btn-primary" (click)="search()">Search</button>
</div>


<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Question</th>
            <th scope="col">Is Answered</th>
            <th scope="col">Answer</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="filtered.length === 0">
            <td colspan="5">No items found.</td>
        </tr>
        <tr *ngFor="let question of filtered">
          <td>{{ question.question1}}</td>
          <td>{{ question.isAnswered }}</td>
          <td>{{ question.answer}}</td>
          <td>
            <button style="margin-right: 1em;" [routerLink]="['/question', question.questionId]" type="button" class="btn btn-sm btn-info">Edit</button>
            <button type="button" class="btn btn-sm btn-danger" (click)="openDeleteModal(question)">Delete</button>
          </td>
        </tr>
    </tbody>
</table>


<app-delete-confirmation-modal
[itemName]="itemToDelete"
(confirmDeleteEvent)="deleteConfirmed()"
></app-delete-confirmation-modal>
