
<div class="roles-section">
    <h2 class="heading text-center">Max Hours</h2>
    <p>This component holds the business rule on the maximum number of hours a user is allowed to
        be allocated a project!
    </p>
    <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Maximum Hours</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="maximums.length === 0">
            <td colspan="5">No items found.</td>
        </tr>
        <tr *ngFor="let max of maximums">
        <td>{{ max.maxHours }}</td>
    
        <td>
            <button style="margin-right: 1em;" [routerLink]="['/max', max.maxHoursId]" type="button" class="btn btn-sm btn-info">Edit</button>
        
        </td>
        </tr>
    </tbody>
    </table>
</div>
