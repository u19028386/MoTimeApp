<h2>Edit Resource</h2>


<form [formGroup]="resourceForm">
  <div class="form-group">
    <label for="resourceName">Resource Name:</label>
    <input type="text" id="resourceName" formControlName="resourceName" required />
  </div>

  <div class="form-group">
    <label for="resourceDescription">Resource Description:</label>
    <textarea id="resourceDescription" formControlName="resourceDescription" required></textarea>
  </div>

  <div class="form-group">
    <label for="resourceTypeId">Resource Type:</label>
    <select id="resourceTypeId" formControlName="resourceTypeId" required>
      <option value="" disabled>Select Resource Type</option>
      <option *ngFor="let type of resourceTypes" [value]="type.resourceTypeId">
        {{ type.resourceTypeName }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-sm btn-danger" (click)="resource && openEditModal(resource)">Edit Resource</button>
    <button type="button" class="btn btn-sm btn-warning" (click)="cancel()">Cancel</button>
  </div>
</form>



<app-edit-confirmation-modal
[itemName]="itemToEdit"
[displayModal]="displayModal"
(confirmEditEvent)="editConfirmed()"
></app-edit-confirmation-modal>
